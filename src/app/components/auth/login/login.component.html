<section id="register">
    <div class="container w-75 mx-auto">
        <div class="head">
            <h2 class=" mt-5 mb-3">Login now:</h2>
        </div>
        <div class="body">
            <div *ngIf="apiErreor" class="alert alert-danger">
               {{apiErreor}} 
            </div>
            <form action="submit" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">

            
                <div class="form-group my-3">
                    <label for="email"> E-mail :</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                
                    <div *ngIf="loginForm.get('email')?.errors &&loginForm.get('email')?.touched" class="alert alert-danger">
                        <p *ngIf="loginForm.get('email')?.getError('required') " class="mb-0">E-mail is required</p>
                        <p *ngIf="loginForm.get('email')?.getError('email') " class="mb-0">E-mail invalid</p>

                    </div>
                </div> 
                
                
                <div class="form-group my-3">
                    <label for="password"> Password :</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                
                    <div *ngIf="loginForm.get('password')?.errors &&loginForm.get('password')?.touched" class="alert alert-danger">
                        <p *ngIf="loginForm.get('password')?.getError('required') " class="mb-0">password is required</p>
                        <p *ngIf="loginForm.get('password')?.getError('pattern') " class="mb-0">password pattern invalid</p>

                    </div> 
                </div> 
             
                <div class="foot">
                    <button [disabled]="loginForm.invalid" class="btn btn-lg d-block ms-auto">
                        <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
                       <span *ngIf="!isLoading">Login</span> </button>
                </div>
            </form> 
        </div>
        
    
    </div>
</section>
